<h1 class="page-header">Search</h1>

<div id="navbar" class="navbar-collapse collapse">
    <form class="navbar-form">
        <div class="form-group">
            <input ng-model="form.placeName" type="text" placeholder="Name" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" ng-model="form.placeLocation" placeholder="Location" class="form-control">
        </div>
        <button type="submit" class="btn btn-success" ng-click="searchPlaces(form)">Go!</button>
        <button type="submit" class="btn btn-info" ng-click="clear()" ng-show="searchResults">Clear all</button>
    </form>
</div>

<div class="container" ng-show="searchResults">
    <h2>Results</h2>
    <div class="results" ng-repeat="singleresult in searchResults">
        <img ng-src="{{singleresult.image_url}}" class="images">
        <h3>{{singleresult.name}}</h3>
        <p>Ratings: {{singleresult.rating}}</p>
        <p>Contact: {{singleresult.display_phone}}</p>
    </div>
</div>
