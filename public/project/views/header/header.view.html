    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand" style="font-weight: bold; font-size: 150%; color: #f0f0f0;">Food World</span>
            </div>
            <div id="navbar" class="navbar-collapse collapse mediumfont">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ng-class="{disabled: $location.url()=='/profile'}"
                           ng-show="user"
                           href="#/profile">

                                ? user.firstName
                                : user.username
                            }}
                        </a>

                    <li>
                        <a ng-click="logout()" ng-show="user" href="#">Logout</a>

                    <li>
                        <a ng-class="{disabled: $location.url()=='/register'}"

                        <a ng-class="{disabled: $location.url()=='/login'}"
