<center><h1 class="form-signin-heading">Login</h1></center>
<div class="container">

    <form class="form-signin">
        <input ng-model="model.username" type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
        <input ng-model="model.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" ng-click="model.login()">Login</button>
    </form>

</div>
