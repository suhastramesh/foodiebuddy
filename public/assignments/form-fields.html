<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fields</title>

    <link href="https://code.jquery.com/jquery-1.12.0.min.js" >
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.25.3/js/jquery.tablesorter.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style= "background-color:#F3F3F3;">

<div style= "background-color: #006699;color:white;text-indent:20px;padding-top:5px;padding-bottom:5px;">
    <span style="font-size:150%;font-weight: bold;">Form Maker</span>
  <span style="float:right;padding-right:20px;padding-top:4px;font-weight: bold;font-size:120%;">
     <a href="/assignments/home.html" style="color:#FFF;">Logout</a>
  </span>
  <span style="float:right;padding-right:15px;font-weight: bold;font-size:140%;">
     <a href="/assignments/profile.html" style="color:#FFF">Username</a>
  </span>
</div>

<div style= "background-color: #83888E;padding-top:20px;padding-bottom:5px; width:150px; height:330px;float:left;">
    <p style="text-indent:35px;font-size:120%;font-weight: bold;"><a href="/assignments/home.html" style="color:#FFF"> Home</a></p>
    <p style="text-indent:35px;font-size:120%;font-weight: bold;padding-top:5px;"> <a href="/assignments/profile.html" style="color:#FFF"> Profile</a> </p>
    <p style="text-indent:35px;font-size:120%;font-weight: bold;padding-top:5px;color:#FFF;"><a href="/assignments/admin.html" style="color:#FFF"> Admin</a></p>
    <p style="text-indent:35px;font-size:120%;font-weight: bold;padding-top:5px;background-color: #A0A0A0;color:#FFF;"> Forms </p>
</div>

<div style="margin-left: 1.2cm;margin-top: 0.1cm;float: left; width:900px">
    <h1 style="font-size:200%;text-indent: 20px;font-weight: bold;margin-bottom: 20px;">Forms</h1>

    <div>
        <a class="btn btn-primary btn-block active" style="margin-left: 40px;margin-top: 5px;border-radius: 6px;width: 150px;float: left" href="/assignments/forms.html">Forms</a>
        <a class="btn btn-info btn-block active" style="opacity:0.6;border-radius: 6px;width: 150px;float: left">Fields</a>
    </div>
    <br style="clear:both">
    <div style="margin-left: 40px;border: 2px solid #C0C0C0; width: 650px">
        <div style="margin-top: 20px; margin-left: 20px; margin-right: 30px">First Name:<br>
            <input type="text" size="50" placeholder="First name" style="margin-top: 5px">
            <div style="float: right">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
        </div>
        <div style="margin-left: 20px; margin-right: 30px; margin-top: 5px;">Last Name:<br>
            <input type="text" size="50" placeholder="Last name" style="margin-top: 5px">
            <div style="float: right">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
        </div>
        <div style="margin-left: 20px; margin-right: 30px; margin-top: 5px;">Date of Birth:<br>
            <select style="margin-top: 5px">
                <option value="date">Select a Date</option>
            </select>
            <div style="float: right">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
        </div>
        <div style="margin-left: 20px; margin-right: 30px; margin-top: 5px;">Gender:<br>
            <select style="margin-top: 5px">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <div style="float: right">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
        </div>
        <div style="margin-left: 20px; margin-right: 30px; margin-top: 5px;">Roles:<br>
            <form action="" style="margin-top: 5px">
                <input type="checkbox" name="roles" value="admin"> Admin
                <div style="float: right">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </div><br>
                <input type="checkbox" name="roles" value="no"> Student<br>
                <input type="checkbox" name="roles" value="no"> User<br>
            </form>
        </div>
        <div style="margin-left: 20px; margin-right: 30px; margin-top: 5px;">Licence Agreement:<br>
            <form action="" style="margin-top: 5px">
                <input type="radio" name="licence" value="yes"> Yes
                <div style="float: right">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </div><br>
                <input type="radio" name="licence" value="no"> No<br>
            </form>
        </div>
        <hr style="margin-top: 5px; margin-bottom: 5px; margin-right: 20px; margin-left: 20px;display: block;border-width: 1px;border-style: inset; ">
        <div style="margin-left: 20px; margin-right: 30px; margin-top: 5px; margin-bottom: 20px">Add New Field<br>
            <select style="margin-top: 5px">
                <option value="male">Single Line Text</option>
            </select>
            <div style="float: right; margin-right: 35px">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </div>
        </div>
    </div>

</div>
<script>
    $(document).ready(function()
            {
                $("#asd").tablesorter();
            }
    );
</script>
</body>
</html>
