<h1 class="page-header">Forms</h1>
<div class="panel">

    <ul class="nav nav-tabs">
        <li role="presentation" ng-class="{active: $location.url()=='/forms', disabled: $location.url()=='/forms'} "><a href="#/forms">Forms</a></li>
        <li role="presentation" ng-class="{active: $location.url()=='/fields', disabled: $location.url()=='/fields'} "><a href="#/fields">Fields</a></li>
    </ul>

    <div class="panel-body">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>
                    <a ng-click="sortReverse = !sortReverse">
                        Form Name
                        <span ng-show="!sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>Action</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input ng-model="select.title" type="text" width="50" placeholder="form name"></td>
                <td>
                    <a ng-click="addForm(select); reloadForms()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    <a ng-click="updateForm(select); reloadForms()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
                </td>
            </tr>
            <tr ng-repeat="form in allForms | orderBy:sortType:sortReverse">

                <td>{{ form.title }}</td>
                <td>
                    <a ng-click="deleteForm(form._id); reloadForms()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <a ng-click="selectForm(form)" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                </td>
            </tr>
            </tbody>

        </table>

    </div>

</div>
