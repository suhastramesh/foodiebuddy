<h1 class="page-header">Forms</h1>
<div class="panel">

    <ul class="nav nav-tabs">
        <li role="presentation" ng-class="{active: model.$location.url()=='/forms', disabled: model.$location.url()=='/forms'} "><a href="#/forms">Forms</a></li>
        <li role="presentation" ng-class="{active: model.$location.url()=='/fields', disabled: model.$location.url()=='/fields'} "><a href="#/fields">Fields</a></li>
    </ul>

    <div class="panel-body">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>
                    <a ng-click="model.sortReverse = !model.sortReverse">
                        Form Name
                        <span ng-show="!model.sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="model.sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>Action</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input ng-model="model.select.title" class="form-control" type="text" width="50" placeholder="Form name"></td>
                <td align="center" valign="middle">
                    <a ng-click="model.addForm(model.select)" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    <a ng-click="model.updateForm(model.select)" class="btn btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
                </td>
            </tr>
            <tr ng-repeat="form in model.allForms | orderBy:model.sortType:model.sortReverse">

                <td><a href="#/form/{{form._id}}/fields">{{ form.title }}</a></td>
                <td align="center" valign="middle">
                    <a ng-click="model.deleteForm(form._id)" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <a ng-click="model.selectForm(form)"  class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                </td>
            </tr>
            </tbody>

        </table>

    </div>

</div>
